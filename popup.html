<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Link Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Phishing Link Checker</h2>
    <form id="linkForm">
        <label for="url">Paste URL to check:</label><br>
        <input type="text" id="url" name="url" placeholder="http://example.com" required><br><br>
        <input type="submit" value="Check Link">
    </form>
    <p id="result"></p>
    <script src="popup.js"></script>
</body>
</html>
